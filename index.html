<!DOCTYPE html>
<html>
<head>
	<title>喵呜相机_拍出更好看的喵主子</title>
	<link rel="icon" type="img/x-icon" href="./images/bitbug_favicon.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body{
			margin: 0px;
			background-color: #FCFAF2;
		}

		.apptitle {
			margin-top: 120px;
		}

		.apptitle img{
			width: 60%;
			max-width: 300px;
			display: block;
			margin: auto;
		}

		.footer{
			height: 60px;
			width: 100%;
			background-color: #F9C10C;
			position: fixed;
			bottom: 0px;
			left: 0px;
			display: block;
			text-align: center;
		}

		.footer img{
			height:18px;
			padding-top: 21px; 
		}
	</style>
	<script type="text/javascript">
		function browser(){
			let web=navigator.userAgent;
			let isAndroid = web.indexOf('Android') > -1 || web.indexOf('Adr') > -1;
			let isiOS = !!web.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
			if(isAndroid)
				{alert('安卓版还没做出来呢~喵呜！')}
			else{
			window.location.href="http://www.apple.com/"};
		}
	</script>
</head>
<body>
	<div class="content">
		<div class="apptitle">
			<img src="./images/appname.png">
			<img src="./images/appslogan.png">
		</div>
	</div>

	<div class="footer" type=button onclick=browser()>
		<img src="./images/download.png">
	</div>
</body>
</html>
